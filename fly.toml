app = "dlxsudoku"
primary_region = "yyz"

[build]
builder = "paketobuildpacks/builder:base"

[env]
PORT = "8080"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 8080
min_machines_running = 0
processes = ["app"]

[processes]
  app = "uvicorn server:app --host 0.0.0.0 --port ${PORT:-8080}"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 2048
